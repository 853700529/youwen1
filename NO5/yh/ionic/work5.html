<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<title>账户管理</title>

		<link rel="stylesheet" href="css/ionic.min.css" />
		<script src="js/ionic.bundle.js"></script>
		<style>
			body{background:url(img/292846.jpg) repeat-y center center ;background-position: top;background-size: 100%;}

				 退出当前账号
				</button>
			</div>
			<div style="font-size: 10px;text-align: center;color: #333333;">
				<span>Version&nbsp;1.0.0</span>
				<p>上海乐趣做信息技术有限公司</p>
			</div>
			

		</div>

			var myApp = angular.module("myApp",["ionic"])
			
			myApp.controller("myCon",function() {
					
			});
