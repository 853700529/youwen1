<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<title>账户管理</title>

		<link rel="stylesheet" href="css/ionic.min.css" />
		<script src="js/ionic.bundle.js"></script>
		<style>
			body{background:url(img/QQ图片20170327104716.png) no-repeat center center ;background-position: top;}
			.kuang{text-align: center;opacity:0.8;height: 100%;}
			a{opacity:0.8;}
			.msg{width: 121px;margin: 50px auto 0 auto ;border-radius: 50%;border: 5px solid #ccc;}
		</style>
	</head>
	<body ng-controller="myCon">
		<div class="bar bar-header bar-calm">
			<button class="button button-clear">
				<i class="icon ion-ios-arrow-back"></i>
			</button>
			<h1 class="title">登录</h1>
			<button class="button button-clear">
				<i class="icon ion-navicon"></i>
			</button>
		</div>
		<div class="content has-header has-footer scroll scroll-content" style="overflow-y: scroll;height: 100%;">
			<div class="item kuang">
				<div>
					<img class="msg" src="img/monkey.jpg" />
				</div>
				
				<ul class="list" style="margin-top: 100px;">
					<div class="list list-inset">
					  <label class="item item-input">
					    <input type="text" placeholder="First Name">
					  </label>
					  <label class="item item-input" style="margin-top: 10px;">
					    <input type="text" placeholder="Last Name">
					  </label>
					</div>
				</ul>
				<button class="button button-block button-positive" style="border-radius: 10px;">
				  Block Button
				</button>
				<span class="item-note">忘记密码？</span>
				
			</div>
		</div>
		
		
		<script>
			var myApp = angular.module("myApp",["ionic"])
			
			myApp.controller("myCon",function() {
					
			});
		</script>
	</body>
</html>
