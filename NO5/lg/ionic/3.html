<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/ionic.css"/>
		<script src="js/ionic.bundle.js"></script>
		<style type="text/css">
			body{
			background: url(img/jing.jpg) repeat center center;
			}
			.padding{
				margin:0 auto ;
			}
			.reg{
			width: 155px;
			height: 160px;
			margin: 40px auto;
			}
			.full-image{
			border-radius:50% ;
			}
			.card{
				opacity: 0.5;
			}
			span{
				float: right;
			}
		</style>
	</head>
	<body ng-controller="myContro">
		<div class="bar bar-header bar-positive">
			<button class="button button-clear"><i class="icon ion-ios-arrow-back"></i></button>
			<h1 class="title">登录</h1>
		<button class="button button-clear">注册</button>	
		</div>
			<div class="content has-header has-footer scroll scroll-content" style="overflow-y: scroll;">
			<div class="reg">
				<img class="full-image" src="img/monkey.jpg"/>
			</div>
			<div class="card">
			<label class="item item-input">
				<input type="text" placeholder="请输入手机号" />
			</label>
			</div>
			<div class="card">
			<label class="item item-input">
				<input type="text" placeholder="请输入密码" />
			</label>
			</div>
			<div class="padding">
				<button class="button button-positive button-block">确定</button>
			</div>
			<span>忘记密码？</span>
			</div>
	</body>
	<script>
			var myApp = angular.module("myApp",["ionic"])
			
			myApp.controller("myContro",function() {
					
			});
		</script>
</html>
