<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/ionic.css" />
		<script src="js/ionic.bundle.js"></script>
		<style>
			.button-clear.button-clear {
				color: #000000;
			}
		</style>
	</head>

	<body ng-controller="myContro">
		<div class="bar bar-header bar-positive">
			<button class="button button-positive"><i class="icon ion-ios-arrow-back"></i></button>
			<h1 class="title">品牌选择</h1>
			<button class="button button-positive">确定</button>
		</div>
		<div class="content has-header scroll scroll-content" style="overflow-y: scroll;">
		<ion-list>
  		<ion-radio>三星</ion-radio>
  		<ion-radio>苹果</ion-radio>
  		<ion-radio>HTC</ion-radio>
  		<ion-radio>小米</ion-radio>
  		<ion-radio>华为</ion-radio>
  		<ion-radio>诺基亚</ion-radio>
  		<ion-radio>魅族</ion-radio>
  		
		</ion-list>

		</div>

	</body>
	<script>
		var myApp = angular.module("myApp", ["ionic"])

		myApp.controller("myContro", function($scope) {});
	</script>

</html>
